<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-8d8eJtBq8F0B7ZLoqH0CR9oF4DeyF5z5S4PvOmkGqD7Rpphvo0tU03u8swmMnU4X5" crossorigin="anonymous">
    <link rel="stylesheet" href="Carrinho.css">
    <style>
        #cart-items {
            margin-bottom: 1rem;
        }

        .cart-item {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #checkout-button, #clear-cart-button {
            margin-top: 1rem;
        }

        footer {
            padding: 1rem 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header class="text-center mb-4">
        <img src="imagens/logo.jpg" alt="Logo do Meu Site" style="max-width: 200px;">
        <h2>Carrinho de Compras</h2>
        <a href="index.html" class="btn btn-secondary">Voltar para a Loja</a>
    </header>
    <main class="container">
        <div id="cart-items" class="cart-items">
        </div>
        <div id="cart-total" class="cart-total">
        </div>
        <button id="checkout-button" class="btn btn-primary">Avan√ßar</button>
        <button id="clear-cart-button" class="btn btn-danger">Limpar Carrinho</button>
    </main>

    <footer class="text-center mt-4">
        <p>Desenvolvido por Jonathan Eduardo de Oliveira</p>
        <p>Email: jonathan.mega2@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
