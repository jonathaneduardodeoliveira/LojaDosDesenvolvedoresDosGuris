<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compra</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-8d8eJtBq8F0B7ZLoqH0CR9oF4DeyF5z5S4PvOmkGqD7Rpphvo0tU03u8swmMnU4X5" crossorigin="anonymous">

    <link rel="stylesheet" href="compra.css">
</head>
<body>
    <div class="container">
        <h3>Formulário de Compra</h3>
        
        <!-- Formulário de Endereço -->
        <div id="address-form">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite o CEP">
            <button id="fill-address-btn">Buscar endereço</button>
            <br>
            <label for="logradouro">Endereço:</label>
            <input type="text" id="logradouro" placeholder="Endereço" disabled>
            <br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="Bairro" disabled>
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Cidade" disabled>
            <br>
            <label for="uf">UF:</label>
            <input type="text" id="uf" placeholder="UF" disabled>
            <br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" placeholder="Número" required>
            <br>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" placeholder="Complemento">
            <br>
            <button id="next-btn" disabled>Avançar</button>
        </div>

        <!-- Formulário de Pagamento -->
        <div id="payment-form" class="hidden">
            <h4>Escolha a Forma de Pagamento</h4>
            <button id="pix-btn">Pagar com PIX</button>
            <button id="card-btn">Pagar com Cartão de Crédito</button>
            <button id="boleto-btn">Pagar com Boleto</button>
        </div>

        <!-- Formulário de Cartão de Crédito -->
        <div id="credit-card-form" class="hidden">
            <label for="card-name">Nome do Titular:</label>
            <input type="text" id="card-name" placeholder="Nome do Titular" required>
            <br>
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" placeholder="Número do Cartão" required>
            <br>
            <label for="card-code">Código de Validade:</label>
            <input type="text" id="card-code" placeholder="Código de Validade" required>
            <br>
            <label for="card-expiry">Data de Validade:</label>
            <input type="text" id="card-expiry" placeholder="Data de Validade" required>
            <br>
            <button id="submit-card">Enviar</button>
        </div>

        <!-- Pop-ups e Mensagens -->
        <div id="popup" class="hidden">
            <p id="popup-message"></p>
            <button id="close-popup">Fechar</button>
        </div>

        <a href="index.html" id="restart-link" class="hidden">Voltar para a Página Inicial</a>
    </div>
    <footer class="text-center mt-4">
        <p>Desenvolvido por Jonathan Eduardo de Oliveira</p>
        <p>Email: jonathan.mega2@gmail.com</p>
    </footer>

    <script src="compra.js"></script>
</body>
</html>
